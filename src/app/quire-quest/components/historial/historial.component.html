<div>
  <aside
    id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-56 h-screen transition-transform -translate-x-full md:translate-x-0"
    aria-label="Sidebar"
  >
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <div class="flex space-x-10">
        <a class="flex items-center ps-2.5 mb-5">
          <img
            src="../../../../assets/logo.svg"
            class="h-6 me-3 sm:h-7"
            alt="QuireQuest Logo"
          />
          <span class="self-center text-xl font-semibold whitespace-nowrap"
            >QuireQuest</span
          >
        </a>
      </div>
      <a
        class="flex justify-between text-sm items-center p-1 py-2 pr-3 border text-gray-900 rounded-lg hover:bg-gray-100 group"
      >
        <span class="ms-3 font-semibold">Nuevo chat</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
          />
        </svg>
      </a>
      <ul class="space-y-2 pt-5">
        <h1 class="px-4 text-polo-blue-600">Modelo A</h1>
        <li>
          <a
            class="flex items-center p-1 text-sm text-gray-900 rounded-lg hover:bg-gray-100 group"
          >
            <span class="ms-3">Título conversasión 1</span>
          </a>
        </li>
        <li>
          <a
            class="flex items-center p-1 text-sm text-gray-900 rounded-lg hover:bg-gray-100 group"
          >
            <span class="ms-3">Título conversasión 2</span>
          </a>
        </li>
      </ul>
      <ul class="space-y-2 pt-5">
        <h1 class="px-4 text-polo-blue-600">Modelo B</h1>
        <li>
          <a
            class="flex items-center p-1 text-sm text-gray-900 rounded-lg hover:bg-gray-100 group"
          >
            <span class="ms-3">Título conversasión 1</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Nombre del usuario que inició sesión -->
    <p class="fixed bottom-10 left-0 w-full py-3 text-xs font-thin px-4 text-gray-400 bg-gray-50">
      {{ user_name }}
    </p>
    <!-- Botón para cerrar sesión al final de la barra lateral -->
    <button
      class="fixed bottom-0 left-0 w-full py-3 text-sm font-semibold text-center text-red-600 hover:text-red-900 bg-gray-50 border-t border-gray-200"
      onclick="localStorage.clear(); window.location.href = '/login';"
    >
      Cerrar sesión
    </button>
  </aside>
</div>
