<div>
  <form class="items-center mx-auto bg-gray-50 p-3 shadow-lg">
    <div class="relative w-full">
      <textarea
        type="text"
        id="search"
        name="search"
        [autosize]="true"
        [maxRows]="5"
        [minRows]="1"
        [(ngModel)]="content"
        (keyup.enter)="click(); content = '';"
        class="bg-gray-50 text-gray-900 scroll text-sm rounded-lg w-full p-2"
        placeholder="Pregunta algo..."
        required
      ></textarea>
    </div>
    <div class="flex pt-2 justify-end space-x-8">
      <button
        type="submit"
        (click)="click(); content = '';"
        class="inline-flex items-center py-1 px-3 ms-2 text-sm font-medium text-white bg-polo-blue-900 rounded-lg border border-polo-blue-900 hover:bg-polo-blue-950 hover:border-polo-blue-950 focus:ring-4 focus:outline-none focus:ring-blue-300"
      >
        Enviar
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 ml-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
          />
        </svg>
      </button>
    </div>
  </form>
</div>
