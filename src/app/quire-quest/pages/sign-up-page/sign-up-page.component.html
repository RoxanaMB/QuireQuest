<section class="bg-gray-100">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a href="#" class="flex items-center -mt-3">
      <img class="w-48" src="../../../../assets/logo.svg" alt="logo" />
    </a>
    <a
      href="#"
      class="flex items-center mb-8 text-5xl font-semibold font text-polo-blue-950"
    >
      QuireQuest
    </a>
    <div
      class="w-full bg-white rounded-xl shadow-ll shadow-black md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold font-mulish leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Create an account
        </h1>
        <form class="space-y-4 md:space-y-6">
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium font-mulish text-gray-900"
            >
              Your username
            </label>
            <input
              type="username"
              [(ngModel)]="username"
              name="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="example01"
              required="required"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium font-mulish text-gray-900"
            >
              Your email
            </label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              required="required"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium font-mulish text-gray-900"
            >
              Password
            </label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required="required"
            />
          </div>
          <div>
            <label
              for="confirmPassword"
              class="block mb-2 text-sm font-medium font-mulish text-gray-900"
            >
              Confirm Password
            </label>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required="required"
            />
          </div>
          <button
            type="submit"
            (click)="register()"
            class="w-full text-white font-mulish bg-polo-blue-950 hover:bg-polo-blue-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center"
          >
            SIGN UP
          </button>
          <p class="text-sm font-light font-mulish text-gray-900">
            Do you have an account?
            <a
              href="/login"
              class="font-medium font-mulish text-polo-blue-800 hover:underline hover:text-polo-blue-500"
              >Log in</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
