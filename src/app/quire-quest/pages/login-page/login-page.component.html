<section class="bg-gray-100">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a href="#" class="flex items-center -mt-3">
      <img class="w-48" src="../../../../assets/logo.svg" alt="logo" />
    </a>
    <a
      href="#"
      class="flex items-center mb-8 text-5xl font-semibold font text-polo-blue-950"
    >
      QuireQuest
    </a>
    <div
      class="w-full bg-white rounded-xl shadow-ll shadow-black md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold font-mulish leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Welcome back!
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium font-mulish text-gray-900"
            >
              Your email
            </label>
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium font-mulish text-gray-900"
            >
              Password
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
            />
          </div>
          <div class="flex justify-end">
            <!-- <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500">Remember me</label>
                          </div>
                      </div> -->
            <a
              href="#"
              class="text-sm font-medium font-mulish text-polo-blue-950 hover:underline hover:text-polo-blue-800"
            >
              Forgot password?
            </a>
          </div>
          <button
            type="submit"
            class="w-full text-white font-mulish bg-polo-blue-950 hover:bg-polo-blue-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center"
          >
            LOGIN
          </button>
          <p class="text-sm font-light font-mulish text-gray-900">
            Don’t have an account yet?
            <a
              href="/sign-up"
              class="font-medium font-mulish text-polo-blue-800 hover:underline hover:text-polo-blue-500"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
